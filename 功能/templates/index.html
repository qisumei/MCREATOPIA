<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MCREATOPIA 服务器控制面板</title>
  <style>
    :root {
      --primary: #3498db;
      --success: #2ecc71;
      --warning: #f39c12;
      --danger: #e74c3c;
      --dark: #1e1e1e;
      --darker: #151515;
      --light: #f8f9fa;
      --gray: #6c757d;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #e6e6e6;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      max-width: 1400px;
      margin: 0 auto;
    }
    
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
      padding-bottom: 15px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    h1 {
      font-size: 2.2rem;
      background: linear-gradient(to right, #3498db, #2ecc71);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    h1 i {
      font-size: 1.8rem;
    }
  
    .status-bar {
      display: flex;
      gap: 15px;
      background: rgba(0, 0, 0, 0.3);
      padding: 10px 15px;
      border-radius: 8px;
      font-size: 0.9rem;
    }
    
    .status-item {
      display: flex;
      align-items: center;
      gap: 5px;
    }
    
    .status-indicator {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: var(--success);
    }
    
    .status-indicator.warning {
      background: var(--warning);
    }
    
    .status-indicator.danger {
      background: var(--danger);
    }
    
    .panel-container {
      display: grid;
      grid-template-columns: 1fr 1.2fr;
      gap: 20px;
      margin-bottom: 20px;
    }
    
    @media (max-width: 992px) {
      .panel-container {
        grid-template-columns: 1fr;
      }
    }
    
    .panel {
      background: rgba(30, 30, 46, 0.8);
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      border: 1px solid rgba(255, 255, 255, 0.05);
    }
    
    .panel-header {
      padding: 15px 20px;
      background: rgba(0, 0, 0, 0.2);
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .panel-title {
      font-size: 1.2rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .panel-actions {
      display: flex;
      gap: 10px;
    }
    
    .panel-content {
      flex: 1;
      padding: 20px;
      overflow: auto;
    }
    
    .log-panel .panel-content {
      padding: 0;
    }
    
    .log-container {
      background: #1e1e1e;
      padding: 15px;
      height: 500px;
      overflow: auto;
      font-family: 'Fira Code', 'Consolas', monospace;
      font-size: 14px;
      line-height: 1.5;
      border-radius: 0 0 12px 12px;
    }
    
    .log-line {
      margin-bottom: 3px;
      white-space: pre-wrap;
      word-break: break-all;
    }
    
    .log-line.info {
      color: #3498db;
    }
    
    .log-line.warning {
      color: #f39c12;
    }
    
    .log-line.error {
      color: #e74c3c;
      font-weight: 500;
    }
    
    .log-line.critical {
      color: #ff6b6b;
      font-weight: 600;
    }
    
    .controls {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      margin-bottom: 20px;
    }
    
    .btn {
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      font-size: 1rem;
    }
    
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }
    
    .btn:active {
      transform: translateY(1px);
    }
    
    .btn-primary {
      background: var(--primary);
      color: white;
    }
    
    .btn-success {
      background: var(--success);
      color: white;
    }
    
    .btn-warning {
      background: var(--warning);
      color: white;
    }
    
    .btn-danger {
      background: var(--danger);
      color: white;
    }
    
    .btn:disabled {
      background: var(--gray);
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    
    .auto-refresh {
      display: flex;
      align-items: center;
      gap: 10px;
      background: rgba(0, 0, 0, 0.2);
      padding: 12px 15px;
      border-radius: 8px;
      margin-top: 15px;
    }
    
    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }
    
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 24px;
    }
    
    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    
    input:checked + .slider {
      background-color: var(--success);
    }
    
    input:checked + .slider:before {
      transform: translateX(26px);
    }
    
    .pagination {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 15px;
    }
    
    .page-btn {
      padding: 8px 15px;
      background: rgba(255, 255, 255, 0.1);
      border: none;
      border-radius: 4px;
      color: white;
      cursor: pointer;
    }
    
    .page-btn.active {
      background: var(--primary);
    }
    
    .task-status {
      padding: 10px;
      border-radius: 8px;
      background: rgba(0, 0, 0, 0.3);
      margin-top: 15px;
      display: none;
    }
    
    .task-status.processing {
      display: block;
      background: rgba(52, 152, 219, 0.3);
    }
    
    .task-status.success {
      display: block;
      background: rgba(46, 204, 113, 0.3);
    }
    
    .task-status.error {
      display: block;
      background: rgba(231, 76, 60, 0.3);
    }
    
    .result-container {
      background: #2d2d2d;
      padding: 15px;
      border-radius: 8px;
      margin-top: 15px;
    }
    .page{
      font-size: 1.8rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>
        <i class="fas fa-server"></i> MCREATOPIA 服务器控制面板
      </h1>
      <div class="status-bar">
        <div class="status-item">
          <span>服务器状态:</span>
          <span id="server-status">检测中...</span>
          <div class="status-indicator" id="server-status-indicator"></div>
        </div>
        <div class="status-item">
          <span>运行时间:</span>
          <span id="uptime">--:--:--</span>
        </div>
        <div class="status-item">
          <span>日志条目:</span>
          <span id="log-count">0</span>
        </div>
      </div>
    </header>
    
    <div class="controls">
      <button class="btn btn-primary" onclick="loadLog()">
        <i class="fas fa-sync-alt"></i> 刷新日志
      </button>
      <button class="btn btn-warning" onclick="loadErrors()">
        <i class="fas fa-exclamation-triangle"></i> 提取错误
      </button>
      <button class="btn btn-danger" id="analyze-btn" onclick="analyzeErrors()">
        <i class="fas fa-robot"></i> AI分析错误
      </button>
      <button class="btn btn-success" onclick="restartServer()">
        <i class="fas fa-power-off"></i> 重启服务器
      </button>
    </div>
    
    <div class="auto-refresh">
      <label>自动刷新日志:</label>
      <label class="switch">
        <input type="checkbox" id="auto-refresh-toggle">
        <span class="slider"></span>
      </label>
      <label>刷新间隔:</label>
      <select id="refresh-interval">
        <option value="5">5秒</option>
        <option value="10" selected>10秒</option>
        <option value="30">30秒</option>
        <option value="60">60秒</option>
      </select>
    </div>
    
    <div class="panel-container">
      <div class="panel log-panel">
        <div class="panel-header">
          <div class="panel-title">
            <i class="fas fa-file-alt"></i> 服务器日志
          </div>
          <div class="panel-actions">
            <button class="btn btn-primary" onclick="prevPage()">
              <i class="fas fa-arrow-left"></i>
            </button>
            <div class="page">
              <span id="current-page">1</span>/<span id="total-pages">1</span>
            </div>
            <button class="btn btn-primary" onclick="nextPage()">
              <i class="fas fa-arrow-right"></i>
            </button>
          </div>
        </div>
        <div class="panel-content">
          <div class="log-container" id="log-output">
            <!-- 日志内容将通过JavaScript填充 -->
          </div>
        </div>
      </div>
      
      <div class="panel">
        <div class="panel-header">
          <div class="panel-title">
            <i class="fas fa-bug"></i> 错误分析
          </div>
        </div>
        <div class="panel-content">
          <div class="task-status" id="task-status">
            <!-- 任务状态将通过JavaScript填充 -->
          </div>
          <div class="result-container" id="result-output">
            <!-- 分析结果将通过JavaScript填充 -->
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- 使用 CDN 引入 Font Awesome 图标库 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
  <!-- 使用 CDN 引入 marked.js 渲染 Markdown -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  
  <script>
    // 全局变量
    let cooldown = 30;
    let cooldownTimer = null;
    let autoRefreshTimer = null;
    let currentPage = 1;
    let totalPages = 1;
    
    // DOM 加载完成后初始化
    document.addEventListener('DOMContentLoaded', function() {
      // 初始化自动刷新
      initAutoRefresh();
      
      // 加载第一页日志
      loadLog();
      
      // 启动服务器状态轮询
      pollServerStatus();
    });
    
    // 初始化自动刷新功能
    function initAutoRefresh() {
      const toggle = document.getElementById('auto-refresh-toggle');
      const intervalSelect = document.getElementById('refresh-interval');
      
      toggle.addEventListener('change', function() {
        if (this.checked) {
          startAutoRefresh();
        } else {
          stopAutoRefresh();
        }
      });
      
      intervalSelect.addEventListener('change', function() {
        if (toggle.checked) {
          stopAutoRefresh();
          startAutoRefresh();
        }
      });
    }
    
    // 开始自动刷新
    function startAutoRefresh() {
      const interval = parseInt(document.getElementById('refresh-interval').value) * 1000;
      stopAutoRefresh(); // 确保没有其他定时器在运行
      
      autoRefreshTimer = setInterval(() => {
        loadLog();
      }, interval);
    }
    
    // 停止自动刷新
    function stopAutoRefresh() {
      if (autoRefreshTimer) {
        clearInterval(autoRefreshTimer);
        autoRefreshTimer = null;
      }
    }
    
    // 轮询服务器状态
    function pollServerStatus() {
      fetch("/health")
        .then(r => r.json())
        .then(data => {
          const statusElement = document.getElementById('server-status');
          const indicator = document.getElementById('server-status-indicator');
          const uptimeElement = document.getElementById('uptime');
          const logCountElement = document.getElementById('log-count');
          
          // 更新服务器状态
          if (data.status === 'running') {
            statusElement.textContent = '运行中';
            statusElement.style.color = '#2ecc71';
            indicator.className = 'status-indicator';
          } else {
            statusElement.textContent = '已停止';
            statusElement.style.color = '#e74c3c';
            indicator.className = 'status-indicator danger';
          }
          
          // 更新运行时间和日志数量
          if (data.uptime) {
            const hours = Math.floor(data.uptime / 3600);
            const minutes = Math.floor((data.uptime % 3600) / 60);
            const seconds = Math.floor(data.uptime % 60);
            uptimeElement.textContent = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
          }
          
          if (data.log_entries) {
            logCountElement.textContent = data.log_entries;
          }
        })
        .catch(err => {
          console.error('获取服务器状态失败:', err);
        })
        .finally(() => {
          // 每5秒轮询一次
          setTimeout(pollServerStatus, 5000);
        });
    }
    
    // 加载服务器日志
    function loadLog(page = 1) {
      fetch(`/get_log?page=${page}`)
        .then(r => r.json())
        .then(data => {
          const logContainer = document.getElementById('log-output');
          logContainer.innerHTML = '';
          
          // 更新分页信息
          currentPage = page;
          totalPages = data.total_pages;
          document.getElementById('current-page').textContent = currentPage;
          document.getElementById('total-pages').textContent = totalPages;
          
          // 渲染日志行
          data.log.forEach(line => {
            const logLine = document.createElement('div');
            logLine.className = 'log-line';
            
            // 根据日志内容添加样式类
            if (line.includes('ERROR') || line.includes('Exception')) {
              logLine.className += ' error';
            } else if (line.includes('WARN') || line.includes('Warning')) {
              logLine.className += ' warning';
            } else if (line.includes('INFO') || line.includes('Info')) {
              logLine.className += ' info';
            }
            
            logLine.textContent = line;
            logContainer.appendChild(logLine);
          });
          
          // 滚动到底部
          logContainer.scrollTop = logContainer.scrollHeight;
        })
        .catch(err => {
          console.error('加载日志失败:', err);
        });
    }
    
    // 提取错误日志
    function loadErrors() {
      fetch("/get_errors")
        .then(r => r.json())
        .then(data => {
          const logContainer = document.getElementById('log-output');
          logContainer.innerHTML = '';
          
          // 重置分页信息
          currentPage = 1;
          document.getElementById('current-page').textContent = '1';
          document.getElementById('total-pages').textContent = '1';
          
          // 渲染错误日志
          data.errors.forEach(line => {
            const logLine = document.createElement('div');
            logLine.className = 'log-line error';
            logLine.textContent = line;
            logContainer.appendChild(logLine);
          });
          
          // 滚动到底部
          logContainer.scrollTop = logContainer.scrollHeight;
        })
        .catch(err => {
          console.error('提取错误失败:', err);
        });
    }
    
    // 分析错误日志
    function analyzeErrors() {
      const button = document.getElementById('analyze-btn');
      const taskStatus = document.getElementById('task-status');
      
      if (button.disabled) return;
      
      // 禁用按钮并开始冷却
      button.disabled = true;
      let remaining = cooldown;
      button.innerHTML = `<i class="fas fa-robot"></i> 冷却中（${remaining}s）`;
      
      // 显示任务状态
      taskStatus.className = 'task-status processing';
      taskStatus.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 正在分析错误日志，请稍候...';
      
      // 清空结果容器
      document.getElementById('result-output').innerHTML = '';
      
      // 开始冷却倒计时
      cooldownTimer = setInterval(() => {
        remaining--;
        button.innerHTML = `<i class="fas fa-robot"></i> 冷却中（${remaining}s）`;
        
        if (remaining <= 0) {
          clearInterval(cooldownTimer);
          button.disabled = false;
          button.innerHTML = '<i class="fas fa-robot"></i> AI分析错误';
        }
      }, 1000);
      
      // 发起分析请求
      fetch("/analyze_errors")
        .then(r => r.json())
        .then(data => {
          // 轮询任务结果
          pollTaskResult(data.task_id);
        })
        .catch(err => {
          taskStatus.className = 'task-status error';
          taskStatus.innerHTML = `<i class="fas fa-exclamation-circle"></i> 请求失败: ${err}`;
          console.error('分析请求失败:', err);
        });
    }
    
    // 轮询任务结果
    function pollTaskResult(taskId) {
      const taskStatus = document.getElementById('task-status');
      const resultOutput = document.getElementById('result-output');
      
      const poll = setInterval(() => {
        fetch(`/task_result/${taskId}`)
          .then(r => r.json())
          .then(data => {
            if (data.status === 'pending') {
              // 任务仍在处理中
              taskStatus.innerHTML = `<i class="fas fa-spinner fa-spin"></i> 分析中 (${Math.floor(Math.random() * 20 + 20)}%)...`;
            } else {
              // 任务完成
              clearInterval(poll);
              
              if (data.result) {
                taskStatus.className = 'task-status success';
                taskStatus.innerHTML = '<i class="fas fa-check-circle"></i> 分析完成！';
                
                // 使用 Marked.js 渲染 Markdown 结果
                resultOutput.innerHTML = marked.parse(data.result);
              } else {
                taskStatus.className = 'task-status error';
                taskStatus.innerHTML = '<i class="fas fa-exclamation-circle"></i> 分析失败，请重试';
              }
            }
          })
          .catch(err => {
            clearInterval(poll);
            taskStatus.className = 'task-status error';
            taskStatus.innerHTML = `<i class="fas fa-exclamation-circle"></i> 获取结果失败: ${err}`;
            console.error('获取任务结果失败:', err);
          });
      }, 2000);
    }
    
    // 上一页
    function prevPage() {
      if (currentPage > 1) {
        loadLog(currentPage - 1);
      }
    }
    
    // 下一页
    function nextPage() {
      if (currentPage < totalPages) {
        loadLog(currentPage + 1);
      }
    }
    
    // 重启服务器
    function restartServer() {
      if (confirm('确定要重启服务器吗？这将中断所有玩家的连接。')) {
        fetch("/restart", { method: 'POST' })
          .then(response => {
            if (response.ok) {
              alert('服务器重启命令已发送！');
            } else {
              alert('重启请求失败，请检查服务器状态');
            }
          })
          .catch(err => {
            console.error('重启请求失败:', err);
            alert('重启请求失败，请检查控制台日志');
          });
      }
    }
  </script>
</body>
</html>
