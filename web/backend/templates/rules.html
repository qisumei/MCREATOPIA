  <!-- 服务器须知 -->
  <section class="rules-section">
    <h1 class="section-title">服务器须知</h1>
    <div class="rules-content">
      <p>[占位文本：此处填写服务器须知内容]</p>
      <p>请认真阅读以上内容，10秒后可继续。</p>
    </div>
    <a id="continue-btn" href="/login" class="start-button disabled">继续 (10s)</a>
  </section>

  <script src="/static/js/animation.js"></script>
  <script>
    let countdown = 10;
    const btn = document.getElementById('continue-btn');
    btn.innerText = `继续 (${countdown}s)`;

    // 阻止禁用状态下的点击
    btn.addEventListener('click', (e) => {
      if (btn.classList.contains('disabled')) {
        e.preventDefault();
      }
    });

    const timer = setInterval(() => {
      countdown--;
      btn.innerText = `继续 (${countdown}s)`;
      if (countdown <= 0) {
        btn.innerText = '继续';
        btn.classList.remove('disabled');
        clearInterval(timer);
      }
    }, 1000);
  </script>
</body>
