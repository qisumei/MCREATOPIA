<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft服务器控制台</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
    <div class="container">
        <!-- 顶部状态栏 -->
        <div class="minecraft-header">
            <div class="header-content">
                <h1><i class="bi bi-dpad-fill me-2"></i> Minecraft服务器控制台</h1>
                <div class="server-status">
                    <span id="server-status" class="server-status-badge server-stopped">服务器状态: 未知</span>
                    <span id="server-time">最后刷新时间: 正在加载...</span>
                </div>
            </div>
        </div>

        <!-- 服务器状态和统计信息 -->
        <div class="server-stats">
            <div class="stats-row">
                <div class="stat-item">
                    <div class="stat-label">玩家在线:</div>
                    <div class="stat-value">
                        <strong id="online-players">0</strong>/<span id="max-players">20</span>
                    </div>
                    <div class="progress">
                        <div id="player-bar" class="progress-bar bg-success" role="progressbar" style="width: 0%"></div>
                    </div>
                </div>
                
                <div class="stat-item">
                    <div class="stat-label">TPS:</div>
                    <div class="stat-value" id="tps">20.0</div>
                    <div class="progress">
                        <div id="tps-bar" class="progress-bar bg-info" role="progressbar" style="width: 100%"></div>
                    </div>
                </div>
                
                <div class="stat-item">
                    <div class="stat-label">内存使用:</div>
                    <div class="stat-value" id="memory-usage">0MB/0MB</div>
                    <div class="progress">
                        <div id="memory-bar" class="progress-bar" role="progressbar" style="width: 0%"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 服务器控制按钮 -->
        <div class="control-panel">
            <div class="control-buttons">
                <button id="start-btn" class="btn btn-mc">
                    <i class="bi bi-play-fill me-2"></i>启动服务器
                </button>
                <button id="restart-btn" class="btn btn-warning">
                    <i class="bi bi-arrow-repeat me-2"></i>重启服务器
                </button>
                <button id="stop-btn" class="btn btn-danger">
                    <i class="bi bi-stop-fill me-2"></i>停止服务器
                </button>
                
                <div class="command-input">
                    <input id="command-input" type="text" class="form-control" placeholder="输入服务器命令...">
                    <button id="send-command-btn" class="btn btn-mc">
                        <i class="bi bi-send-fill"></i> 发送
                    </button>
                </div>
            </div>
        </div>

        <!-- 服务器日志区域 -->
        <div class="console-panel">
            <div class="panel-header">
                <h3><i class="bi bi-file-earmark-text me-2"></i>服务器日志</h3>
                <div class="log-controls">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="auto-scroll" checked>
                        <label class="form-check-label" for="auto-scroll">自动滚动</label>
                    </div>
                </div>
            </div>
            
            <div class="log-container" id="log-viewer"></div>
            
            <div class="log-footer">
                <div class="pagination-controls">
                    <button id="prev-log" class="btn btn-outline-secondary">
                        <i class="bi bi-chevron-left"></i> 上一页
                    </button>
                    <button id="next-log" class="btn btn-outline-secondary">
                        下一页 <i class="bi bi-chevron-right"></i>
                    </button>
                </div>
                
                <div class="pagination-info">
                    <span>日志页面: <span id="current-page">1</span> / <span id="total-pages">1</span></span>
                </div>
            </div>
        </div>

        <!-- 错误分析和AI诊断 -->
        <div class="analysis-panel">
            <div class="row">
                <div class="col-md-6">
                    <div class="error-panel">
                        <div class="panel-header">
                            <h3><i class="bi bi-bug me-2"></i>错误日志</h3>
                            <div class="panel-controls">
                                <button id="refresh-errors-btn" class="btn btn-sm btn-outline-info">
                                    <i class="bi bi-arrow-clockwise"></i> 刷新
                                </button>
                            </div>
                        </div>
                        
                        <div class="error-container" id="error-log-container">
                            <p>正在加载错误日志...</p>
                        </div>
                        
                        <div class="panel-footer">
                            <button id="analyze-btn" class="btn btn-mc">
                                <i class="bi bi-magic me-2"></i> AI分析错误
                            </button>
                        </div>
                    </div>
                </div>
                
                <div class="col-md-6">
                    <div class="ai-panel">
                        <div class="panel-header">
                            <div class="d-flex justify-content-between align-items-center">
                                <h3><i class="bi bi-lightbulb me-2"></i>AI分析结果</h3>
                                <span class="badge bg-success">DeepSeek AI</span>
                            </div>
                        </div>
                        
                        <div class="analysis-container" id="ai-analysis-container">
                            <p class="text-muted fst-italic">分析结果将会显示在这里...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 页脚 -->
        <footer class="footer">
            <p>Powered by Flask 和 DeepSeek | Minecraft服务器控制台 v1.0</p>
            <p><small id="server-time-footer">最后刷新时间: 正在加载...</small></p>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
